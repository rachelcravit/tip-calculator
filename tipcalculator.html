<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

<body>

  <div id="container">
    <h1>Tip Calculator</h1>

  <div id="calculator">
  <form>
    <label>
      How much was your bill? <br>
      $ <input type="text" id="billAmount">
    </label>
    <label>
      How was your service? <br>
      <select id="serviceQuality">
      <option disabled selected value="0"> ---Choose an option--- </option>
      <option value=".3">Outstanding - 30%</option>
      <option value=".2">Good - 20%</option>
      <option value=".15">Okay - 15%</option>
      <option value=".10">Bad - 10%</option>
      <option value=".5">Terrible - 5%</option>
      </select>
    </label>
    <label>
      How many people are sharing the bill?<br>
      <input type="text" id="totalPeople"> people
    </label>
    <button type="button" id="calculate">Calculate</button>
  </form>
  </div>

  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>
  </div>
<script type="text/javascript" src="script.js">
</script>
</body>
</html>
